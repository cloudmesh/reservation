{% block content %}
    <h2>Reseervations</h2>

<table>
     <tr>
       {% for attribute in order %}
            <th> {{ attribute }} </th>
       {% endfor %}
     </tr>
     
{% for reservation in reservations %}
   <tr>
       {% for attribute in order %}     
          <td> {{ reservation[attribute] }} </td>
       {% endfor %}
   </tr>
{% endfor %}
</table>
  
{% endblock content %}
