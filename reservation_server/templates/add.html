<h2>New reservation</h2>

<form method="POST" action="addSubmit">
<table>
<tr><td> Cloudmesh Reservation ID: </td><td><input type="text" name="cm_id"></td></tr>
<tr><td> User Name:                </td><td><input type="text" name="user"></td></tr>
<tr><td> Project Name:             </td><td><input type="text" name="project"></td></tr>
<tr><td> Label: 		   </td><td><input type="text" name="label"></td></tr>
<tr><td> Host Machine: 		   </td><td><input type="text" name="host"></td></tr>
<tr><td> Start Time:  		   </td><td><input type="text" name="start_time"></td></tr>
<tr><td> End Time: 		   </td><td><input type="text" name="end_time"></td></tr>
<tr><td> Summary:  		   </td><td><input type="text" name="summary"></td></tr>
</table>

<input type="submit" value="Submit">
</form>
OR upload file:	
<form method="POST" action="addFile" enctype="multipart/form-data">
	<input type="file" name="file" id="file">
	<input type="submit" value="Submit">
</form>
