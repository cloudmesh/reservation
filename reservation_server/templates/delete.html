     href="../static/css/bootstrap-datetimepicker.min.css">

{% block content %}

<h2>Delete reservation</h2>

<form methods= ["GET", "POST"] action="/delete/">
<table>

function myFunction() {
alert("Reservation deleted");
}

</form>
