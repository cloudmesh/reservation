{% block content %}

<h1>Reservations </h1>

<table>
     <tr>
       {% for attribute in order %}
            <th> {{ attribute }} </th>
       {% endfor %}
     </tr>
     
{% for reservation in reservations %}
   <tr>
       {% for attribute in order %}     
          <td> {{ reservation[attribute] }} </td>
       {% endfor %}
   </tr>
{% endfor %}
</table>

{% endblock content %}
